<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordenando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">

    <main>
      <div class="row p-3">
        <div class="col"><h1>Ordenando Valores</h1></div>
      </div>
      <div class="row p-3">
        <div class="col">
          <label for="inputValor" class="col-form-label">Valor</label>
          <input type="text" class="form-control" id="inputValor" placeholder="Digite um valor">
          <button class="col-form-label mt-3 btn btn-info" onclick="adicionarNumero(), novoVetor()">Adicionar</button>
        </div>
      </div>
      <hr class="my-4">
      <div class="row p-3">
        <div class="col">
          <select name="Selecao" id="selecaoTeste" class="form-select">
            <option selected>Escolha uma opção :</option>
            <option value="1">bubbleSort</option>
            <option value="2">quickSort</option>
          </select>
          <button class="col-form-label btn btn-info mt-3" onclick="executarFuncao()">Ordenar</button>
          <button class="col-form-label btn btn-info mt-3" onclick="auxShuffle()">Misturar</button>
        </div>
        <hr class="my-4">
        <ul class="list-group mt-4" id="listaNumeros"></ul>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ordenando.js"></script>
  </body>
</html>
