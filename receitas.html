<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
  </head>
  <body class="bg-warning" onload="preencheCatalogo()">

    <main>
        
            <div class="container-fluid">
                <h1 class="text-center my-4">Catálogo de Receitas</h1>
                <div id="pnlCatalogo"></div>
            </div>

            <script>
                const receitas = [
                    {
                        titulo: "Arroz de couve-flor",
                        imagem: "arroz.jpg",
                        preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe conzinhar",
                        ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
                    },
                    {
                        titulo: "Bolo de café",
                        imagem: "bolo.jpg",
                        preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte á mistura.",
                        ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
                    },
                    {
                        titulo: "Conxinha de brigadeiro",
                        imagem: "morango.jpg",
                        preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado",
                        ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
                    }
                ];

                function getListaIngredientes(receita) {
                    return receita.ingredientes
                        .map(ingrediente => `<li>${ingrediente}</li>`)
                        .reduce((acumulador, item) => acumulador + item, "<ul>") + "</ul>";
                }
        
                function getCard(receita) {
                    return `
                        <div class="card" style="width: 250px;">
                            <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${receita.titulo}</h5>
                                <div class="card-text">
                                    ${getListaIngredientes(receita)}
                                    <hr>
                                    <p>${receita.preparo}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
        
                function preencheCatalogo() {
                    const pnlCatalogo = document.getElementById("pnlCatalogo");
                    pnlCatalogo.innerHTML = receitas
                        .map(receita => getCard(receita))
                        .reduce((html, card) => html + card, "");
                }
            </script>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
